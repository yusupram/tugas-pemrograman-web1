<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Table</title>
</head>
<body>
    <table border="2" width="50%">
        <tr>
            <td>col 1</td>
            <td>col 2</td>
        </tr>
        <tr>
            <td rowspan="2">col 3</td>
            <td>col 4</td>
        </tr>
        <tr>
            <td rowspan="2">col 5</td>
        </tr>
        <!-- <tr>
            <td colspan="3">col 1 & col 2</td>
        </tr> -->
    </table>
</body>
</html>
